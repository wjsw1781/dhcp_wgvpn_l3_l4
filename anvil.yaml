allow_embedding: true
db_schema:
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {order: 7, width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
metadata: {description: 控制任意流量路由到任意节点, logo_img: 'asset:Snipaste_2025-08-20_10-50-39.png', title: 流量分流}
name: dhcp_wgvpn_l3_l4
package_name: dhcp_wgvpn_l3_l4
runtime_options:
  client_version: '3'
  server_spec: null
  server_spec_disabled: {base: python310-minimal, requirements: ''}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {enable_v2: false}
  server_config: {auto_create_missing_columns: true}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: true, enable_automatically: true, remember_me_days: 365, require_secure_passwords: false, use_email: true, use_facebook: true, use_google: true, use_token: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/facebook.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/email.yml
startup: {module: login, type: form}
startup_form: null
uplink_visible: true
