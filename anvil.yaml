allow_embedding: false
db_schema:
  resource_user_status:
    client: none
    columns:
    - admin_ui: {order: 0, width: 146}
      name: yewu_name
      type: string
    - admin_ui: {order: 1, width: 159}
      name: yewu_start_time
      type: datetime
    - admin_ui: {width: 123}
      name: yewu_end_time
      type: datetime
    - admin_ui: {width: 73}
      name: yewu_need_proxy_num
      type: string
    - admin_ui: {order: 6, width: 215}
      name: ex_json
      type: simpleObject
    - admin_ui: {width: 200}
      name: user
      target: users
      type: link_single
    - admin_ui: {order: 8, width: 200}
      name: update_at
      type: datetime
    server: full
    title: resource_user_status
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    server: full
    title: Users
  wg_vpn_node:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: wg_host
      type: string
    - admin_ui: {order: 1, width: 200}
      name: wg_port
      type: string
    - admin_ui: {order: 2, width: 200}
      name: wg_id
      type: string
    - admin_ui: {order: 3, width: 200}
      name: wg_account
      type: string
    - admin_ui: {order: 4, width: 200}
      name: wg_password
      type: string
    - admin_ui: {order: 5, width: 200}
      name: wg_ex_json
      type: simpleObject
    server: full
    title: wg_vpn_node
